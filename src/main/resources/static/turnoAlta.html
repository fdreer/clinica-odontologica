<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Clinica Odontologica</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/index.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="./turnoList.html">Administracion Turnos</a>
        </li>
      </ul>
    </nav>

    <main>
      <h2>Alta de Turnos</h2>
      <form>
        <section style="display: flex">
          <article>
            <label for="fecha">Fecha:</label>
            <input
              type="date"
              name="fecha"
              id="fecha"
              placeholder="Ingrese fecha"
              required
            />

            <label for="apellido">Hora:</label>
            <input
              type="time"
              name="hora"
              id="hora"
              placeholder="Ingrese hora"
              required
            />

            <label for="odontologo-options">Asigne Odontologo</label>
            <select name="" id="odontologo-options">
              <!-- <option selected>---</option>
              <option value="Franco Dreer">Franco Dreer - MATRICULA</option>
              <option value="Guillermo Dreer">Guillermo Dreer - MATRICULA</option> -->
            </select>

            <label for="paciente-options">Asigne Paciente</label>
            <select name="" id="paciente-options">
              <!-- <option selected>---</option>
              <option value="Mariana Ferraro">Mariana Ferraro - DNI</option>
              <option value="Candela Dreer">Candela Dreer - DNI</option> -->
            </select>
        </section>

        <button type="submit">Dar de Alta</button>
      </form>
    </main>
    <script src="./src/js/components/turno/postTurno.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  </body>
</html>
