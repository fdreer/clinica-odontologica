<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Clinica Odontologica</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/index.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="./odontologoList.html">Administracion Odontolgos</a>
        </li>
      </ul>
    </nav>

    <main>
      <h2>Alta de Odontolgos</h2>
      <form>
        <section style="display: flex">
          <article>
            <label for="nombre">Nombre:</label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              placeholder="Ingrese nombre"
              required
            />

            <label for="apellido">Apellido:</label>
            <input
              type="text"
              name="apellido"
              id="apellido"
              placeholder="Ingrese apellido"
              required
            />

            <label for="dni">Matricula:</label>
            <input
              type="text"
              name="matricula"
              id="matricula"
              placeholder="Ingrese matricula"
              required
            />
          </article>
        </section>

        <button type="submit">Dar de Alta</button>
      </form>
    </main>
    <script
      src="./src/js/components/odontologo/postOdontologo.js"
      type="module"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  </body>
</html>
